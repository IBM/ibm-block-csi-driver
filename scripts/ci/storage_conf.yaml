      password: <%= ENV['PASSWORD'] %>
      category: storageintegrationadmin
      domain: xavi-csi-sanity-test-domain
    hosts:
    - host_index: "0"
      connectivity: iscsi

hosts:
  - host_index: "0"
    type: "linux"


