# CSI Node Service Deamonset
kind: DaemonSet
apiVersion: apps/v1
metadata:
  name: ibm-block-csi-node
  namespace: kube-system
  labels:
    product: ibm-block-csi-driver
    csi: ibm
spec:
  selector:
    matchLabels:
      app: ibm-block-csi-node
  template:
    metadata:
      labels:
        app: ibm-block-csi-node
        product: ibm-block-csi-driver
        csi: ibm
    spec:
      containers:
        - name: ibm-block-csi-node
          securityContext:
            privileged: true
          image: ibmcom/ibm-block-csi-driver-node:9.0.0
          imagePullPolicy: "IfNotPresent"
          args:
            - --csi-endpoint=$(CSI_ENDPOINT)
            - --hostname=$(KUBE_NODE_NAME)
            - --config-file-path=./config.yaml
            - --loglevel=$(CSI_LOGLEVEL)
          hostIPC: true
          env:
            - name: CSI_ENDPOINT
              value: unix:///csi/csi.sock
            - name: CSI_LOGLEVEL
              value: "trace"
            ## KUBE_NODE_NAME needed for the GetNodeInfo API
            - name: KUBE_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          volumeMounts:
            - name: mountpoint-dir
              mountPath: /var/lib/kubelet/pods
              mountPropagation: "Bidirectional"
            - name: socket-dir
              mountPath: /csi

            - name: device-dir
              mountPath: /dev
            - name: sys-dir
              mountPath: /sys
            - name: host-dir
              mountPath: /host  # Maps the host root into "/host", inside the container.
              mountPropagation: "Bidirectional"

          ports:
            - name: healthz
              containerPort: 9808
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: healthz
            initialDelaySeconds: 10
            timeoutSeconds: 3
            periodSeconds: 10
            failureThreshold: 5


        - name: node-driver-registrar
          image: quay.io/k8scsi/csi-node-driver-registrar:v1.1.0
          imagePullPolicy: "IfNotPresent"
          args:
            - --csi-address=$(ADDRESS)
            - --kubelet-registration-path=$(DRIVER_REG_SOCK_PATH)
            - --v=5
          lifecycle:
            preStop:
              exec:
                command: ["/bin/sh", "-c", "rm -rf /registration/block.csi.ibm.com-reg.sock /csi/csi.sock"]
          env:
            - name: ADDRESS
              value: /csi/csi.sock
            - name: DRIVER_REG_SOCK_PATH
              value: /var/lib/kubelet/plugins/block.csi.ibm.com/csi.sock
          volumeMounts:
            - name: socket-dir
              mountPath: /csi
            - name: registration-dir
              mountPath: /registration

        - name: liveness-probe
          image: quay.io/k8scsi/livenessprobe:v1.1.0  # TODO v1.1.0 is for k8s 1.13+, but v1.0.2 was the first k8s 1.13 version.
          args:
            - --csi-address=/csi/csi.sock
            - --connection-timeout=3s   # NOTE: this line is deprecated from v1.1.0. So if exist its ignore it.
          volumeMounts:
            - name: socket-dir
              mountPath: /csi

      volumes:
        ## This volume is where the driver mounts volumes
        - name: mountpoint-dir
          hostPath:
            path: /var/lib/kubelet/pods
            type: Directory

        ## This volume is where the socket for kubelet->driver communication is done
        - name: socket-dir
          hostPath:
            path: /var/lib/kubelet/plugins/block.csi.ibm.com/
            type: DirectoryOrCreate

        ## This volume is where the node-driver-registrar registers the plugin with kubelet
        - name: registration-dir
          hostPath:
            path: /var/lib/kubelet/plugins_registry/
            type: Directory

        ## To discover the new devices
        - name: device-dir
          hostPath:
            path: /dev
            type: Directory

        - name: sys-dir
          hostPath:
            path: /sys
            type: Directory

        - name: host-dir
          hostPath:
            path: /
            type: Directory

