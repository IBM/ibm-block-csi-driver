## CSI Controller Service statefulset
kind: StatefulSet
apiVersion: apps/v1
metadata:
  name: ibm-block-csi-controller
  namespace: kube-system
  labels:
    product: ibm-block-csi-driver
    csi: ibm
spec:
  selector:
    matchLabels:
      app: ibm-block-csi-controller
  serviceName: ibm-block-csi-controller
  replicas: 1
  template:
    metadata:
      labels:
        app: ibm-block-csi-controller
        product: ibm-block-csi-driver
        csi: ibm
    spec:
      serviceAccount: ibm-block-csi-controller-sa
      containers:
        - name: ibm-block-csi-controller
          image: ibmcom/ibm-block-csi-driver-controller:1.0.0
          imagePullPolicy: "IfNotPresent"
          args :
            - --csi-endpoint=$(CSI_ENDPOINT)
            - --loglevel=$(CSI_LOGLEVEL)
          env:
            - name: CSI_ENDPOINT
              value: unix:///var/lib/csi/sockets/pluginproxy/csi.sock
            - name: CSI_LOGLEVEL
              value: DEBUG
          volumeMounts:
            - name: socket-dir
              mountPath: /var/lib/csi/sockets/pluginproxy/

          ## Defining port which will be used to GET plugin health status
          ## 9808 is default, but can be changed.
          ports:
          - containerPort: 9808
            name: healthz
            protocol: TCP
          ## The probe actually used by the liveness-probe. TODO Not sure if ports\livenessProbe needed.
          livenessProbe:
            failureThreshold: 5
            httpGet:
              path: /healthz
              port: healthz
            initialDelaySeconds: 10
            timeoutSeconds: 3
            periodSeconds: 2


        - name: cluster-driver-registrar
          ## Note: Requires CRD CSIDriver
          image: quay.io/k8scsi/csi-cluster-driver-registrar:v1.0.1
          imagePullPolicy: "IfNotPresent"
          args:
            - --csi-address=$(ADDRESS)
            - --v=5
            #- --pod-info-mount=true  ## TODO to enable pod info feature.
          env:
            - name: ADDRESS
              value: /var/lib/csi/sockets/pluginproxy/csi.sock
          volumeMounts:
            - name: socket-dir
              mountPath: /var/lib/csi/sockets/pluginproxy/


        - name: csi-provisioner
          image: quay.io/k8scsi/csi-provisioner:v1.3.0
          imagePullPolicy: "IfNotPresent"
          args:
            - --csi-address=$(ADDRESS)
            - --v=5
            #- --feature-gates=Topology=true   ## TODO add Topology feature
          env:
            - name: ADDRESS
              value: /var/lib/csi/sockets/pluginproxy/csi.sock
          volumeMounts:
            - name: socket-dir
              mountPath: /var/lib/csi/sockets/pluginproxy/


        - name: csi-attacher
          image: quay.io/k8scsi/csi-attacher:v1.2.1
          imagePullPolicy: "IfNotPresent"
          args:
            - --csi-address=$(ADDRESS)
            - --v=5
          env:
            - name: ADDRESS
              value: /var/lib/csi/sockets/pluginproxy/csi.sock
          volumeMounts:
            - name: socket-dir
              mountPath: /var/lib/csi/sockets/pluginproxy/


